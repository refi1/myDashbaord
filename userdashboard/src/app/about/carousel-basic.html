<ngb-carousel >
  <ng-template ngbSlide>
    <img src="../assets/images/gallery-images/gallery-image-1.png" alt="Random first slide">
    <!-- images[0] -->
    <div class="carousel-caption">
      <h4>Talk is cheap. Show me the code.</h4>
      <p>Linus Torvalds</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="../assets/images/gallery-images/gallery-image-2.png" alt="Random second slide">
    <div class="carousel-caption">
      <h4>Truth can only be found in one place: the code.</h4>
      <p>Robert C. Martin</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="../assets/images/gallery-images/gallery-image-3.png" alt="Random third slide">
    <div class="carousel-caption">
      <h4>What one programmer can do in one month,<br>
        two programmers can do in two months.</h4>
      <p>Fred Brooks</p>
    </div>
  </ng-template>
</ngb-carousel>
